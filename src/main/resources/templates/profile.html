<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="topnav">
    <a th:href="@{/logout}">Log off</a>
    <a th:href="@{/contact}">Contact</a>
    <a class="active" th:href="@{/profile}">Profile</a>
    <a th:href="@{/transfer}">Transfer</a>
    <a th:href="@{/homePage}">Home</a>
    <a id="logo" th:href="@{/homePage}">Pay My Buddy</a>
</div>

<div class="gl">
    <a class="agl" th:href="@{/homePage}">Home</a>
    /
    <a class="agl" th:href="@{/profile}">Profile</a>
</div>

<div style="padding-left:16px">
    <hr>
    <h4>User profile</h4>
    <div class="profile-form">
        <form>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input readonly id="email" name="email" th:value="${user.email}" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="tel">Tel</label>
                </div>
                <div class="col-75">
                    <input readonly id="tel" th:value="${user.tel}" name="tel" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="address">Address</label>
                </div>
                <div class="col-75">
                    <input readonly id="address" th:value="${user.address}" name="address" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="birthday">Birthday</label>
                </div>
                <div class="col-75">
                    <input readonly id="birthday" th:value="${user.birthday}" name="birthday" type="text">
                </div>
            </div>
            <!--
            <div class="row">
                <div class="col-25">
                    <label for="accountNumber">Account Number</label>
                </div>
                <div class="col-75">
                    <input readonly id="accountNumber" th:value="${user.account.accountNumber}" name="accountNumber" type="text">
                </div>
            </div>
            -->
            <div class="row">
                <div class="col-25">
                    <label for="balance">Balance</label>
                </div>
                <div class="col-75">
                    <input readonly id="balance" th:value="${user.account.balance}" name="balance" type="text">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
