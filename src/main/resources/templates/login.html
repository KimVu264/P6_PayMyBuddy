<form method="POST" th:action="@{/j_spring_security_check}" class="form-signin">
    <div class="logo">Pay My Buddy</div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-primary form-control" type="submit">Log in</button>
    <a class="btn btn-primary form-control" href="/signup">Signup</a>
</form>
</body>
